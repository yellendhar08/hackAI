<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Involved - AquaSafe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .hero-gradient {
            background: linear-gradient(45deg, #035bba, #035bba);
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="hero-gradient text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">AQUASAFE</div>
            <a href="okok.html" class="bg-white text-gray-800 px-4 py-1 rounded-full">Home</a>
        </div>
    </nav>
    
    <section class="py-16">
        <div class="container mx-auto px-4 md:w-1/2">
            <h2 class="text-4xl font-bold text-center mb-6">Get Involved</h2>
            <p class="text-center text-gray-600 mb-8">Fill in the form below to contribute to water conservation efforts.</p>
            <form class="bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Message / Suggestions</label>
                    <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Share your ideas..." rows="4" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
